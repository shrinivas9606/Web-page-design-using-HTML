<html>
    <head>
        <tr> 
            <td>
            <center><font size=8 color="black"><b>G. H. Raisoni College Of Engineering and Management, Wagholi, Pune.</b></font></center>
            </td>
           </tr>   
    </head>
    <body>
      <tr style="background-image: url('C:\Users\Shrinivas\img1.png');" width="200" height="300"></tr>
        <form action="#" name="StudentRegistration" onSubmit="return(validate());">
            <table cellpadding="2" width="50%" bgcolor="pink" align="center"
            cellspacing="2">
          
          <tr> 
            <marquee>Welcome In GHRCEM</marquee>
            
            <td colspan=2>
            <center><font size="6" color="red"><b>Student Registration Form</b></font></center>
            </td>
           </tr>
          
          <tr>
            <td>Name</td>
            <td><input type="text" name="names" id="textname" size="30"></td>
           </tr>
          
          <tr>
            <td>Father Name</td>
            <td><input type="text" name="fathername" id="fathername"
            size="30"></td>
           </tr>
          
           <tr>
            <td>Mother Name</td>
            <td><input type="text" name="mothername" id="mothername"
            size="30"></td>
           </tr>

          <tr>
            <td>Postal Address</td>
            <td><input type="text" name="postaladdress" id="postaladdress" size="30"></td>
           </tr>
          
          <tr>
            <td>Personal Address</td>
            <td><input type="text" name="personaladdress"
            id="personaladdress" size="30"></td>
           </tr>
          
          <tr>
            <td>Sex</td>
            <td><input type="radio" name="sex" value="male" size="10">Male
            <input type="radio" name="sex" value="Female" size="10">Female</td>
           </tr>
          
          <tr>
            <td>City</td>
            <td><input type="text" name="city" id="city" size="30"></td>
           </tr>
          
          <tr>
            <td>Course</td>
            <td><select name="Course">
            <option value="-1" selected>select..</option>
            <option value="B.Tech">B.TECH</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
            </select></td>
           </tr>
          
          <tr>
            <td>District</td>
            <td><select name="District">
            <option value="-1" selected>select..</option>
            <option value="Nalanda">NALANDA</option>
            <option value="UP">UP</option>
            <option value="Goa">GOA</option>
            <option value="Patna">PATNA</option>
            </select></td>
           </tr>
          
          
          <tr>
            <td>State</td>
            <td><select Name="State">
            <option value="-1" selected>select..</option>
            <option value="New Delhi">NEW DELHI</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Goa">GOA</option>
            <option value="Bihar">BIHAR</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Madhya pradesh">Madhya pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Punjab">Punjab</option>
            <option value="Kerla">Kerla</option>
            <option value="Andhra pradesh">Andhra pradesh</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Chattishgarh">Chattishgarh</option>
            <option value="Uttar pradesh">Uttar pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Manipur">Manipur</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Assam">Assam</option>
            <option value="Haryana">Haryana</option>
            <option value="West bengal">West bengal</option>
            <option value="Odisha">Odisha</option>
            <option value="Himachal pradesh">Himachal pradesh</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Arunachal pradesh">Arunachal pradesh</option>
            <option value="Tripura">Tripura</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            </select></td>
           </tr>
          
          <tr>
            <td>PinCode</td>
            <td><input type="text" name="pincode" id="pincode" size="30"></td>
           </tr>
          
          <tr>
            <td>EmailId</td>
            <td><input type="text" name="emailid" id="emailid" size="30"></td>
           </tr>
          
          <tr>
            <td>DOB</td>
            <td><input type="text" name="dob" id="dob" size="30"></td>
           </tr>
          
          <tr>
            <td>MobileNo</td>
            <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
           </tr>
          
          <tr>
            <td><input type="reset"></td>
            <td colspan="2"><input type="submit" value="Submit Form" /></td>
           </tr>
          
          </table>
          </form>
          </body>
          </html>
